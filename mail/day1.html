<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMail Express</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: #e0e8ff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: linear-gradient(to bottom, #4a8cc7, #d1e1f7);
            padding: 10px;
            border-right: 2px solid #003366;
        }

        .sidebar h1 {
            font-size: 22px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            background-color: #003366;
            padding: 10px 0;
            border-radius: 5px;
            letter-spacing: 1px;
        }

        .email-list {
            list-style-type: none;
            padding: 0;
            border-top: 2px solid #003366;
            margin-top: 20px;
        }

        .email-list li {
            padding: 12px;
            margin-bottom: 5px;
            background-color: #e8f0ff;
            cursor: pointer;
            border: 1px solid #b3cde3;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            color: #003366;
        }

        .email-list li:hover {
            background-color: #c5dbf7;
            border-color: #003366;
        }

        .email-content {
            flex: 1;
            background: linear-gradient(to bottom, #ffffff, #e0e8ff);
            padding: 20px;
            overflow-y: auto;
            font-size: 16px;
            color: #333;
            border-left: 2px solid #003366;
        }

        .email-content h2 {
            color: #003366;
            font-size: 20px;
            border-bottom: 2px solid #4a8cc7;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .email-content p {
            margin: 20px 0;
            line-height: 1.6;
        }

        /* Styling the audio player */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* Adding 90s style buttons */
        button {
            background-color: #003366;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>WebMail Express</h1>
            <ul class="email-list">
                <li onclick="showEmail('onboarding')">Onboarding - San Pedro Elementary</li>
                <li onclick="showEmail('firstDay')">First Day - Dave</li>
            </ul>
        </div>
        <div class="email-content" id="emailContent">
            <h2>Welcome to WebMail Express!</h2>
            <p>Select an email from the list on the left to view its contents.</p>
        </div>
    </div>

    <script>
        function showEmail(emailId) {
            const emailContent = document.getElementById('emailContent');

            if (emailId === 'onboarding') {
                emailContent.innerHTML = `
                    <h2>Onboarding - San Pedro Elementary</h2>
                    <p>Welcome to San Pedro Elementary. Please follow the instructions carefully to complete your onboarding process.</p>
                    <p><i>(Placeholder text)</i></p>
                `;
            } else if (emailId === 'firstDay') {
                emailContent.innerHTML = `
                    <h2>First Day - Dave</h2>
                    <p>Hey man, I recorded a little message for you to get you set up. Attached it to this for ya.</p>
                    <audio controls>
                        <source src="message.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
            }
        }
    </script>
</body>
</html>
